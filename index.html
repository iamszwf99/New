<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Summit Partner Connect</title>
    <script src="https://zestatic.zoom.us/zoomevents-vod-sdk/0.1.4/vod_embed_sdk/zoomVodEmbed.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0084ff 0%, #00d4ff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 15px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #0084ff;
        }

        .nav {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #0084ff;
        }

        .nav a.active {
            color: #0084ff;
            font-weight: 600;
        }

        .save-date-btn {
            background: #0084ff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-date-btn:hover {
            background: #0066cc;
            transform: translateY(-2px);
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px;
            backdrop-filter: blur(10px);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            min-height: 500px;
        }

        .content-left h1 {
            font-size: 48px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .content-left p {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .watch-btn {
            background: #00d4ff;
            color: #1a1a1a;
            padding: 15px 35px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }

        .watch-btn:hover {
            background: #00b8e6;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
        }

        .content-right {
            position: relative;
        }

        .video-container {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            background: #f8f9fa;
            height: 400px;
        }

        .zoom-embed {
            width: 100% !important;
            height: 100% !important;
            max-width: none !important;
            max-height: none !important;
            border-radius: 20px;
        }

        .zoom-embed img {
            border-radius: 20px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 40px;
                padding: 40px;
            }
            
            .content-left h1 {
                font-size: 36px;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .nav {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .main-content {
                padding: 30px 20px;
            }
            
            .content-left h1 {
                font-size: 28px;
            }
            
            .content-left p {
                font-size: 16px;
            }
            
            .header {
                padding: 20px;
            }
            
            .nav {
                gap: 15px;
            }
            
            .nav a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">AI Summit</div>
            <nav class="nav">
                <a href="#" class="nav-link">On-demand</a>
                <a href="#" class="nav-link">Newsroom</a>
                <a href="#" class="nav-link active">Partner Connect</a>
                <a href="#" class="nav-link">Sponsors</a>
            </nav>
            <button class="save-date-btn">Save the date</button>
        </header>

        <main class="main-content">
            <div class="content-left">
                <h1>AI Summit Partner Connect</h1>
                <p>Visit the Zoom Partner Portal to watch the recording on-demand of the AI Summit Partner Connect Session.</p>
                <a href="https://events.zoom.us/eo/AhwWth0b1ijkYnlMOkINF3TNGlVKtRHMiIMk12T2ut1KmrTXID9A~AggLXsr32QYFjq8BlYLZ5I06Dg" class="watch-btn" target="_blank">Watch on-demand</a>
            </div>
            
            <div class="content-right">
                <div class="video-container">
                    <div class="zoom-embed" data-channel-id="fslif7QFR1-jBhlitJejyA" data-embed-option="inline" data-domain="https://events.zoom.us" style="width: 100%; height: 100%; max-width: 850px; max-height: 600px; overflow: hidden;">

                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
