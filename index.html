<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img id="logo-img" src="logo.png" alt="Logo">
    </div>
    <div class="event-name" contenteditable="true">Event Name</div>
    <div class="buttons">
      <button>Lobby</button>
      <button>Pairing</button>
      <button>Switch</button>
    </div>
    <div class="hamburger-menu">&#9776;</div>
  </header>

  <main>
    <div class="guide-tab">
      <div class="guide-header">
        <button id="minimize-button">-</button>
      </div>
      <div class="guide-content">
        <div class="labels">
          <button class="label active" data-tab="agenda">Agenda</button>
          <button class="label" data-tab="sessions">Sessions</button>
          <button class="label" data-tab="speakers">Speakers</button>
        </div>
        <div class="content active" id="agenda">
          <div class="options">
            <button class="active" data-option="all-bookmarks">Show All Bookmarks</button>
            <button data-option="upcoming">Show Upcoming</button>
            <button class="refresh">Refresh</button>
          </div>
          <div class="results">
            <!-- Agenda results will be dynamically populated here -->
          </div>
        </div>
        <div class="content hidden" id="sessions">
          <div class="options">
            <button class="active" data-option="all">All</button>
            <button data-option="with-recordings">With Recordings</button>
            <button class="refresh">Refresh</button>
          </div>
          <div class="results">
            <!-- Session results will be dynamically populated here -->
          </div>
        </div>
        <div class="content hidden" id="speakers">
          <div class="results">
            <!-- Speaker results will be dynamically populated here -->
          </div>
        </div>
      </div>
    </div>

    <div class="video-player">
      <video controls>
        <source id="video-source" src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="chat-tab">
      <div class="chat-window">
        <div class="chat-input">
          <input type="text" id="chat-input" placeholder="Type a message...">
          <button id="send-button">Send</button>
        </div>
        <div class="chat-messages">
          <!-- Chat messages will appear here -->
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
